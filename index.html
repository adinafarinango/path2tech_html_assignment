<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
</head>
<body>

  <div class="container">
    <h1>IT Team Members</h1>
    
    <form id="addITTeamMemberForm">
        <h2>Add New Member</h2>
        <div>
            <label for="firstName">First Name:</label> <br>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
        </div>

        <br>

        <div>
            <label for="lastName">Last Name:</label> <br>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" >
        </div>

        <br>
        <div>
            <label for="role">Role:</label> <br>
            <input type="text" id="role" name="role" placeholder="Developer" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="email@email.com" required>
        </div>

        <br>
        <div>
            <input type="submit" value="Add Member">
        </div>
    </form>
    
    

    <h2>Team Members </h2>
    <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>John</td>
              <td>Doe</td>
              <td>Developer</td>
              <td>johndoe@npower.net</td>
          </tr>

          <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>Designer</td>
            <td>janedoe@npower.net</td>
        </tr>

        <tr>
          <td>Mike</td>
          <td>Smith</td>
          <td>Tester</td>
          <td>miketester@npower.net</td>
      </tr>
       
      </tbody>
  </table>




</div>
  
</body>
</html>
